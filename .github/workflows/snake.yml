name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Humble689
          svg_out_path: dist/github-contribution-grid-snake.svg
          snake_color: 'blue'
          snake_out_path: dist/github-contribution-grid-snake.gif

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: output
          folder: dist
          clean: true
          repository_name: Humble689/.github-workflows-snake.yml
          token: ${{ secrets.GITHUB_TOKEN }} 